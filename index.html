<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP TO DO LIST</title>  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Menu de navegación -->
    <div class="menu">
        <button id="inicio" class="menu-item">INICIO</button>
        <button id="jeyson" class="menu-item">JEYSON</button>
        <button id="cristian" class="menu-item">CRISTIAN</button>
        <button id="angeli" class="menu-item">ANGELI</button>
        <button id="silvia" class="menu-item">SILVIA</button>   
    </div>
    

    <div class="perfil">
        <div id="fecha"></div>
        <h1>PLATAFORMAS</h1>
        
    </div>

    <!-- Formulario para agregar tarea -->
    <div id="formulario" class="agregar-tarea">
        <input type="text" id="input" placeholder="Agregar una tarea" required>
        <div class="fechas">
            <input type="date" id="start-date" required>
            <input type="date" id="end-date" required>
        </div>
        <textarea id="details" placeholder="Detalles de la tarea" required></textarea>
        <div id="checklist-section">
            <input type="text" id="checklist-item" placeholder="Agregar un ítem al checklist">
            <button id="add-checklist-item">Agregar ítem</button>
        </div>
        <ul id="checklist-items"></ul>
        <select id="status" required>
            <option value="Pendiente">Pendiente</option>
            <option value="En Proceso">En Proceso</option>
            <option value="Completada">Completada</option>
        </select>
        <select id="persona" required>
            <option value="Jeyson">Jeyson</option>
            <option value="Cristian">Cristian</option>
            <option value="Angeli">Angeli</option>
            <option value="Silvia">Silvia</option>
        </select>
        <i id="boton-enter" class="fas fa-plus-circle"></i>
    </div>
    

    <!-- Secciones de tareas -->
    <div id="tareas-jeyson" class="seccion-tarea" style="display: none;">
        <h3>JEYSON</h3>
            <ul id="lista-jeyson"></ul>
    </div>
    <div id="tareas-cristian" class="seccion-tarea" style="display: none;">
        <h3>CRISTIAN</h3>
        <ul id="lista-cristian"></ul>
    </div>
    <div id="tareas-angeli" class="seccion-tarea" style="display: none;">
        <h3>ANGELI</h3>
        <ul id="lista-angeli"></ul>
    </div>
    <div id="tareas-silvia" class="seccion-tarea" style="display: none;">
        <h3>SILVIA</h3>
        <ul id="lista-silvia"></ul>
    </div>



    <!-- Modal para editar tarea -->
<div id="modal-editar" class="modal" style="display: none;">
    <div class="modal-content">
        <h2>Editar Tarea</h2>
        <input type="text" id="input-tarea" placeholder="Nombre de la tarea" required>
        <div class="fechas">
            <input type="date" id="start-date-modal" required>
            <input type="date" id="end-date-modal" required>
        </div>
        <textarea id="details-modal" placeholder="Detalles de la tarea" required></textarea>
        <select id="status-modal" required>
            <option value="Pendiente">Pendiente</option>
            <option value="En Proceso">En Proceso</option>
            <option value="Completada">Completada</option>
        </select>
        <select id="persona-modal" required>
            <option value="Jeyson">Jeyson</option>
            <option value="Cristian">Cristian</option>
            <option value="Angeli">Angeli</option>
            <option value="Silvia">Silvia</option>
        </select>
        <h3>Checklist</h3>
        <ul id="checklist-items-modal"></ul>
        <input type="text" id="checklist-item-modal" placeholder="Nuevo ítem de checklist">
        <button id="add-checklist-item-modal">Agregar ítem</button>
    
        <button onclick="cerrarModal()" id="guardar-cambios-modal">Guardar cambios</button>
        <button onclick="cerrarModal()">Cerrar</button>
    </div>
</div>

<!-- CSS para el modal -->
<style>

</style>


    <script type="module" src="index.js"></script>
    <script>
        function cerrarModal() {
        document.getElementById('modal-editar').style.display = 'none';
        document.reload();
    }
    </script>
</body>
</html>
